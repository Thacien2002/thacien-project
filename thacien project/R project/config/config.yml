default:
  app_name: "Rwanda Nutrition Dashboard"
  theme:
    primary_color: "#1F2937"
    secondary_color: "#2C7A50"
    accent_color: "#F6B800"
    background_color: "#F3F4F6"
  
  data_sources:
    wdi_api: 
      country_code: "RW"
      indicators:
