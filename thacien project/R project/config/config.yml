        - "SH.STA.WAST.ZS"  # Wasting
        - "SH.ANM.ALLW.ZS"  # Anemia
    
  ai_settings:
    model: "gemini-pro"
    google_api_key: "AIzaSyDKcdDI8VTB7iudAtX33QmHEjsBxY5SnVU"
    max_tokens: 500
    temperature: 0.7

development:
  debug: true
  log_level: "INFO"

production:
  debug: false
  log_level: "WARN"